<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS Practice</title>
    <link rel="stylesheet" href="./styles/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@0;1&family=Roboto:ital,wght@1,300&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/780910cf2c.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar Section -->
   <nav class="navbar">
        <a href="/" class="navbar__logo">SASS</a>
        <div class="both_icons">
            <div class="navbar__bars">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar__bar--times">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="navbar__menu">
            <a href="/" class="navbar__menu--links">Home</a>
            <a href="/" class="navbar__menu--links">Products</a>
            <a href="/" class="navbar__menu--links">Services</a>
            <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
        </div>
   </nav>

<!-- Hero Section -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>They are coming</h1>
                <h2>Be prepared</h2>
                <p>Sign Up now to join the list.</p>
                <button class="hero__container--btn">
                    <a href="#">Sign Up</a>
                </button>
            </div>
            <div class="hero__container--right">
                <img
                src="./styles/Images/cartoon.jpg"
                alt="cartoon" 
                class="hero__container--img"
                />
            </div>
        </div>
    </div>
    <script src="./styles/JS/script.js"></script>
</body>
</html>
